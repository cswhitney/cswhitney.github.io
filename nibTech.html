<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Home - C.S. Whitney Engineering</title>
</head>
 
<body>
  <header>
    <div class="header-inner">
      <img src="logo1.png" alt="Logo 1" class="card-logo">
      <nav>
        <a href="/">C.S. Whitney Home</a>
      </nav>
    </div>
  </header>

  <main class="home-container">
    <section class="hero">
      <h2 class="slogan">Thoughtful Engineering,<br>Thoughtful Design.</h2>
      <p class="tagline">The Intersection of Collaboration, Innovation, Ingenuity, and Purpose.</p>
      <a href="portfolio.html" class="cta-button">View Portfolio</a>
      <a href="services.html" class="cta-button">Engineering Services</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 C.S. Whitney. Thoughtful Engineering, Thoughtful Design.</p>
  </footer>

  <!-- Highlight active nav link -->
  <script>
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll("nav a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
