<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="global.css" />
  <title>Home - C.S. Whitney Engineering</title>

  <!-- Page-specific styles -->
  <style>
    .home-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
      text-align: center;
    }

    .hero {
      max-width: 800px;
    }

    .hero .slogan {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .hero .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .cta-button {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #004aad;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #002f6c;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>C.S. Whitney Engineering</h1>
      <nav>
        <a href="/">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="research.html">Research</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="home-container">
    <section class="hero">
      <h2 class="slogan">Thoughtful Engineering,<br>Thoughtful Design.</h2>
      <p class="tagline">The Intersection of Collaboration, Innovation, Ingenuity, and Purpose.</p>
      <a href="portfolio.html" class="cta-button">View Portfolio</a>
      <a href="services.html" class="cta-button">Engineering Services</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 C.S. Whitney. Thoughtful Engineering, Thoughtful Design.</p>
  </footer>

  <!-- Highlight active nav link -->
  <script>
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll("nav a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
