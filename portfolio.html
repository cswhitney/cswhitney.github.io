<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Contact - C.S. Whitney Engineering</title>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>C.S. Whitney Engineering</h1>
      <nav>
        <a href="/">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="research.html">Research</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">

    <!-- First Row: Portfolio -->
    <section class="portfolio">
      <h2>Design and Development</h2>
      <div class="portfolio_cards">

        <a class="card-link" href="design1.html">
          <div class="portfolio-card">
            <img src="logo1.png" alt="Logo 1" class="card-logo">
            <p>"Engineering Development"</p>
          </div>
        </a>

        <a class="card-link" href="design2.html">
          <div class="portfolio-card">
            <img src="logo2.png" alt="Logo 2" class="card-logo">
            <p>"Design"</p>
          </div>
        </a>

      </div>
    </section>

    <!-- Second Row: Product Lines -->
    <section class="productlines">
      <h2>Product Lines</h2>
      <div class="productline_cards">

        <a class="card-link" href="nibTech.html">
          <div class="product-card">
            <img src="assets/nibTech.png" alt="Logo 3" class="card-logo">
            <p>"VersiNib"</p>
          </div>
        </a>

        <a class="card-link" href="product2.html">
          <div class="product-card">
            <img src="logo4.png" alt="Logo 4" class="card-logo">
            <p>"Modular ....."</p>
            <span>- Coming Soon</span>
          </div>
        </a>

      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 C.S. Whitney. Thoughtful Engineering, Thoughtful Design.</p>
  </footer>

  <!-- Highlight active nav link -->
  <script>
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll("nav a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
