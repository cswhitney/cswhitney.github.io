<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="global.css" />
  <title>Contact - C.S. Whitney Engineering</title>

  <!-- Page-specific styles -->
  <style>
    .contact-page {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .contact-box {
      background: #f4f4f4;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .contact-box h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .contact-box p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>C.S. Whitney Engineering</h1>
      <nav>
        <a href="/">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="research.html">Research</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <section id="contact">
      <div class="contact-box">
        <h3>Contact Information:</h3>
        <p><strong>Cell:</strong> (480) 788-1182</p>
        <p><strong>Email:</strong> chris@cswhitney.com</p>
        <p><strong>Email:</strong> cwhitney.engineering@gmail.com</p>
        <p><strong>Location:</strong> Phoenix, AZ</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 C.S. Whitney. Thoughtful Engineering, Thoughtful Design.</p>
  </footer>

  <!-- Highlight active nav link -->
  <script>
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll("nav a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
