<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Contact - C.S. Whitney Engineering</title>

  <!-- ✅ Include marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>C.S. Whitney Engineering</h1>
      <nav>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">

    <!-- Research Intro -->
    <section id="research-intro">
      <h2>Research</h2>
      <div id="research-text" class="section-text markdown-body">
        Loading intro...
      </div>
    </section>

    <!-- Experimental Section -->
    <section class="research-section">
      <h2>Experimental</h2>
      <div class="section-content">
        <div class="section-images">
          <img src="assets/image1.jpg" alt="Experimental Image 1" />
          <img src="assets/image2.jpg" alt="Experimental Image 2" />
          <img src="assets/image3.jpg" alt="Experimental Image 3" />
        </div>
        <div id="experimental-text" class="section-text markdown-body">
          Loading experimental content...
        </div>
      </div>
    </section>

    <!-- Modeling Section -->
    <section class="research-section">
      <h2>Modeling</h2>
      <div class="section-content">
        <div class="section-images">
          <img src="assets/image4.jpg" alt="Modeling Image 1" />
          <img src="assets/image5.jpg" alt="Modeling Image 2" />
          <img src="assets/image6.jpg" alt="Modeling Image 3" />
        </div>
        <div id="modeling-text" class="section-text markdown-body">
          Loading modeling content...
        </div>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 C.S. Whitney. Thoughtful Engineering Thoughtful Design.</p>
  </footer>

  <!-- ✅ JavaScript loader -->
  <script>
    function loadMarkdown(url, elementId) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(data => {
          document.getElementById(elementId).innerHTML = marked.parse(data);
        })
        .catch(error => {
          console.error('Error loading markdown:', error);
          document.getElementById(elementId).innerText = 'Failed to load content.';
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadMarkdown('assets/Research_Intro.txt', 'research-text');
      loadMarkdown('assets/Experimental.txt', 'experimental-text');
      loadMarkdown('assets/Modeling.txt', 'modeling-text');
    });
  </script>
</body>
</html>
