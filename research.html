<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Contact - C.S. Whitney Engineering</title>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>C.S. Whitney Engineering</h1>
      <nav>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="contact">
      <div class="contact-content">
        <div class="contact-images">
          <img src="assets/image1.jpg" alt="Engineering image 1" />
          <img src="assets/image2.jpg" alt="Engineering image 2" />
          <img src="assets/image3.jpg" alt="Engineering image 3" />
        </div>
        <div class="contact-text">
          <h2>Research</h2>
          <p id="research-text">Loading content...</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 C.S. Whitney. Thoughtful Engineering Thoughtful Design.</p>
  </footer>

  <script>
    fetch('assets/Research_Intro.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('research-text').innerText = data;
      })
      .catch(error => {
        console.error('Error loading research text:', error);
        document.getElementById('research-text').innerText = 'Failed to load content.';
      });
  </script>
</body>
</html>
