<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Contact - C.S. Whitney Engineering</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>C.S. Whitney Engineering</h1>
      <nav>
        <a href="/">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="research.html">Research</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Research Intro -->
    <section id="research-intro">
      <div id="research-text" class="section-text markdown-body">
        Loading intro...
      </div>
    </section>

    <!-- Horizontal Research Cards -->
    <section class="horizontal-research">
      <a href="computational.html" class="research-card">
        <img src="assets/IL.jpg" alt="Computational Chemistry" />
        <h3>Computational Chemistry</h3>
        <p>(Molecular Dynamics / <em>ab-initio</em>)</p>
      </a>

      <a href="fluids.html" class="research-card">
        <img src="assets/se.jpg" alt="Fluid/Solid Modeling" />
        <h3>Fluid/Solid Modeling</h3>
        <p>(CFD / FEA)</p>
      </a>

      <a href="materials.html" class="research-card">
        <img src="assets/exp.jpg" alt="Materials Modeling" />
        <h3>Experimental</h3>
        <p>(Structure / Properties)</p>
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 C.S. Whitney. Thoughtful Engineering Thoughtful Design.</p>
  </footer>

  <script>
    function loadMarkdown(url, elementId) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(data => {
          document.getElementById(elementId).innerHTML = marked.parse(data);
        })
        .catch(error => {
          console.error('Error loading .txt:', error);
          document.getElementById(elementId).innerText = 'Failed to load content.';
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadMarkdown('assets/Research_Intro.txt', 'research-text');
    });
  </script>

  <script>
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll("nav a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
